<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>    
    <script src="js/slider.js" defer></script>
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="wrap">
            <div class="cabecera">
                <img src="includes/img/logo.png">
                <span class="material-icons">
                    menu
                </span>
                <nav class="menu-nav">
                    <ul>
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Busca pareja</a></li>
                        <li><a href="">Horoscopos</a></li>
                        <li><a href="">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>       
    </header>
    <main>
        <section>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="includes/img/citas1.jpg">
                    <div class="wrap">
                        <h2 class="titulos-sliders">
                            Conoce tu pareja ideal
                        </h2>
                    </div>                    
                </div>
                  <div class="swiper-slide">
                    <img src="includes/img/citas2.webp">
                    <h2 class="titulos-sliders">
                        Conoce tu pareja ideal
                    </h2>
                </div>
                  <div class="swiper-slide">
                    <img src="includes/img/citas3.webp">
                    <h2 class="titulos-sliders">
                        Conoce tu pareja ideal
                    </h2>
                </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
        </section>


        <section class="wrap">
            <h2>Coincidencias exactas para ti</h2>
            <div class="contenedor-fotos">
                <ul class="ul-usuarios">
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="wrap">
            <div>
                <span>Todos los derechos reservados</span>               
            </div>
        </div>
    </footer>
</body>
</html>
